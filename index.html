<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
  integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
  <header class="fluid-container text-center">
    <div class="row">
      <div class="col-12">
        <h4 class="ext-green"></h4>
      </div>
    </div>
    <div class="row">
    <div class="col-12 name-pads text-white">
        <h1 class='name-pads'>Jacob Helm</h1>
        <p class="title-pads">Software Engineer</p>
    </div>
  </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-group text-white">
          <li><a class="text-light" href="https://github.com/JacobHelm36" target="_blank" role="button"><i
                class="fab fa-github"></i></a></li>
          <li><a class="text-light" role="button" href="https://www.linkedin.com/in/jacob-helm-66563818b/" target="_blank"><i
                class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row text-center">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="la.jpg" alt="Los Angeles">
        </div>
    
        <div class="item">
          <img src="chicago.jpg" alt="Chicago">
        </div>
    
        <div class="item">
          <img src="ny.jpg" alt="New York">
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </main>
  <footer>
    <div class="row justify-content-center pt-5">
      <div class="col-5"></div>
      <div class="col-1">
        <a class="button-a btn-shadow" href="#" target="_blank">Projects</a>
      </div>
      <div class="col-1">
        <a class="button-a btn-shadow" href="#" target="_blank">Contact</a>
      </div>
      <div class="col-5"></div>
      </div>
    </div>
  </footer>
  <!-- modal -->
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Projects</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>Skulpt</h4>
          <a href="https://skulpt.herokuapp.com/" target="_blank" role="button">
            Live application
          </a>
          <h4></h4>
          <h1><a type="link" href="https://github.com/AliciaGilfoy" target="_blank"><i
                class="fab fa-github-square text-dark"></i></a>
            <a type="link" href="https://www.linkedin.com/in/alicia-gilfoy" target="_blank"><i
                class="fab fa-linkedin text-dark"></i></a>
          </h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
<!--<script src="./app/main.js" type="module"></script> for the controller-->
<script src="app.js"></script>
</body>
</html>
